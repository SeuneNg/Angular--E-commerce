<div class="col-md-6" *ngIf="mode==0">
  <form #f="ngForm" (ngSubmit)="saveClient(f.value)">
    <div class="form-group">
      <label class="control-label">Nom:</label>
      <input type="text" name="nom" ngModel class="form-control" [(ngModel)]="commandeser.commande.client.nom">
    </div>
    <div class="form-group">
      <label class="control-label">Prenom:</label>
      <input type="text" name="prenom" ngModel class="form-control" [(ngModel)]="commandeser.commande.client.prenom">
    </div>
    <div class="form-group">
      <label class="control-label">Addresse:</label>
      <input type="text" name="addresse" ngModel class="form-control" [(ngModel)]="commandeser.commande.client.adresse">
    </div>
      <div class="form-group">
        <label class="control-label">Telephone:</label>
        <input type="text" name="tel" ngModel class="form-control" [(ngModel)]="commandeser.commande.client.tel">
      </div>
      <div class="form-group">
        <label class="control-label">Email:</label>
        <input type="text" name="email" ngModel class="form-control" [(ngModel)]="commandeser.commande.client.email">
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div>

<div class="panel {{panelStyle}}" *ngIf="mode==1">
  <div class="panel-heading">Votre Commande</div>
  <div class="panel-body">
    <div class="col-md-5">
      <div class="form-group">
        <label>Nom du Client :</label>
        <label>{{commandeser.commande.client.nom}}</label>
      </div>
      <div class="form-group">
      <label>Prenom du Client :</label>
      <label>{{commandeser.commande.client.prenom}}</label>
    </div>
      <div class="form-group">
        <label>Adresse Client :</label>
        <label>{{commandeser.commande.client.adresse}}</label>
      </div>
      <div class="form-group">
        <label>Tel Client :</label>
        <label>{{commandeser.commande.client.tel}}</label>
      </div>
      <div class="form-group">
        <label>Email :</label>
        <label>{{commandeser.commande.client.email}}</label>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Id Commande :</label>
        <label>{{commandeser.commande.id}}</label>
      </div>
      <div class="form-group">
        <label>Date Commande :</label>
        <label>{{commandeser.commande.date}}</label>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <table class="table table-striped">
      <tr>
        <th>Désignation</th>
        <th>Quantité</th>
        <th>Prix</th>
      </tr>
      <tr *ngFor="let p of commandeser.commande.products">
        <td>{{p.designation}}</td>
        <td>{{p.quantite|number:'0.2'}}</td>
        <td>{{p.price|number:'0.2'}}</td>
      </tr>
      <tr>
        <td colspan="3">Total:</td>
        <td>{{commandeser.getTotal()|number:'0.2'}}</td>
      </tr>
    </table>
    <button class="btn btn-success" (click)="onOrder()" *ngIf="!commandeser.commande.id">Confirmer la commande</button>
  </div>
</div>
